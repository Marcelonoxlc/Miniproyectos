<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Básico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>RPG Básico</h1>
    <div class="player">
      <h2>Jugador</h2>
      <p id="player-health">Salud: <span id="player-health-val">100</span></p>
    </div>
    <div class="enemy">
      <h2>Enemigo</h2>
      <p id="enemy-health">Salud: <span id="enemy-health-val">100</span></p>
    </div>
    <button onclick="attack()">Atacar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
